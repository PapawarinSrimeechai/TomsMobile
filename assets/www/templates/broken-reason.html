<ion-view view-title="">
    <ion-content scroll="false" class="broken-reason content-bg wow fadeIn" data-wow-duration="0.5s">
        <!-- Notification -->
        <div class="notification wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.3s">
            <img src="img/notification.png" alt="">
            <span>{{ShipmentTotal}}</span>
        </div>
        <!-- Item Detail -->
        <div class="item-detail card wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.3s">
            <div class="row">
                <div class="col-100 item-detail__title">
                    <span>No. {{ship_id}}</span>
                    <span>รับ : {{spot_sour_name}}</span>
                    <span>ส่ง : {{spot_dest_name}}</span>
                </div>
            </div>
        </div>
        <div class="item item-avatar card wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="0.5s">
            <img src="img/wine.png">
            <h2 class="broken-list__item--header margin-top-10">{{broken_product.pro_name}}</h2>
            <p class="broken-list__item--detail">จำนวน {{broken_product.pro_num_pk}} ลัง {{broken_product.pro_num_bt}} ขวด</p>
        </div>
        <div class="card start-choose-item wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="0.6s">
            **กรุณาเลือกเหตุผลการแตกเสียหาย**
        </div>
     
            <div class="list card wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.7s">
                <div class="item item-divider broken-reason__header">
                    เหตุผล
                </div>
                <div class="row broken-reason__choice">
                    <md-radio-group ng-model="reason">
                       
                            <md-radio-button ng-repeat="p in procause" ng-value="p.procause_id">{{p.procause_name}}</md-radio-button>
               
                    </md-radio-group>
                </div>
            </div>

        <div class="row wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.8s">
            <md-button class="md-raised md-primary broken-amount_confirm" ng-click="brokenReasonSave(reason)">บันทึก</md-button>
            <md-button class="md-raised md-primary broken-amount_cancel" ng-click="brokenReasonCancel()">ยกเลิก</md-button>
        </div>
    </ion-content>
</ion-view>
